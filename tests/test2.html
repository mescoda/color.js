<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>test for hsl</title>
    <style>
        #wrapper div {
            width: 100px;
            height: 100px;
            float: left;
            margin: 0 10px 10px 0;
        }
    </style>
</head>
<body>
    <div id="wrapper"></div>
    <script src="../color.prev.js"></script>
    <script>
        var baseHslColor = [0, 0, 50],
            divNum = 25;
        function createBox(color, num) {
            var div = document.createElement('div');
            div.style.backgroundColor = 'hsl(' + color.join() + ')';
            document.getElementById('wrapper').appendChild(div);
        }
        for(var i = 0, iLen = divNum; i < iLen; i++) {
            var h = Math.min( parseInt(baseHslColor[0]), 360),
                s = Math.min( parseInt(baseHslColor[1]) + 10 * i, 100),
                l = Math.min( parseInt(baseHslColor[2]), 100);
                console.log(h,s,l);
            createBox([h, s + '%', l + '%']);
        }
    </script>
</body>
</html>
